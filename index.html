<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Virtual Food Ordering System</title>
</head>
<body>

  <button id="orderBtn">Order Food</button>

  <div id="foodOptions">
    <label><input type="checkbox" value="Burger"> Burger</label>
    <label><input type="checkbox" value="Pizza"> Pizza</label>
    <label><input type="checkbox" value="Fries"> Fries</label>
    <!-- Add more food items as needed -->
  </div>

  <div id="foodDisplay">
    <img id="foodImage" src="" alt="Food Image">
    <div id="orderNumber"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
